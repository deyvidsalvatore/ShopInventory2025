<app-container>
  <div class="dynamic-table">
    <mat-form-field *ngIf="enableSearch" appearance="outline" style="width: 100%; margin: 1rem 0;">
      <mat-label>Search</mat-label>
      <input matInput [formControl]="searchControl" placeholder="Search typing here..." />
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
        <th mat-header-cell *matHeaderCellDef> {{ column.header }} </th>
        <td mat-cell *matCellDef="let element"> {{ column.cell(element) }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator
      #paginator
      [pageSizeOptions]="[5, 10, 20]"
      [pageSize]="5"
      [length]="dataSource.filteredData.length">
    </mat-paginator>
  </div>
</app-container>
